machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build --tag stefaniuk/apt-cacher-ng .
    - mkdir -p ~/docker; docker save stefaniuk/apt-cacher-ng > ~/docker/image.tar
test:
  override:
    - docker run --detach --name=apt-cacher-ng stefaniuk/apt-cacher-ng; sleep 10
    - docker ps | grep "stefaniuk/apt-cacher-ng"
